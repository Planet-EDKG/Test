<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page</h1>
    
    <p>Status: {{ status }}</p>
    <p>Message: {{ message }}</p>

    {% if data %}
        <p>Data received:</p>
        <pre>{{ data | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
